<!doctype html>
<html>
    <head>
        <title>Communicating from an AI Web App to an Robotic Arm</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <style>
            /* Add some general styling */
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                text-align: center;
            }

            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                background: #fff;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                max-width: 600px;
                width: 100%;
            }

            h1, h2 {
                margin: 10px 0;
            }

            button {
                padding: 10px 20px;
                margin: 10px;
                border: none;
                background-color: #007BFF;
                color: white;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }

            button:hover {
                background-color: #0056b3;
            }

            canvas {
                margin-top: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            #label-container {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Communicating from Node.js to an Arduino</h1>
            <h2>This application detects the position of the head if it is right or left and sends a message to the robot to rotate accordingly.</h2>
            <div>Teachable Machine Pose Model</div>
            <button type="button" onclick="init()">Start</button>
            <div><canvas id="canvas"></canvas></div>
            <div id="label-container"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
        <script>
            // Your JavaScript code remains the same here
            var socket = io();
            var pred = [], maxPred;
            const URL = "https://teachablemachine.withgoogle.com/models/AnDTFFWIA/";
            let model, webcam, ctx, labelContainer, maxPredictions;

            async function init() {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";

                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const size = 400;
                const flip = true;
                webcam = new tmPose.Webcam(size, size, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loop);

                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");
                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
            }

            async function loop(timestamp) {
                webcam.update();
                await predict();
                window.requestAnimationFrame(loop);
            }

            async function predict() {
                const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
                const prediction = await model.predict(posenetOutput);

                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction =
                        prediction[i].probability.toFixed(2) + " : " + prediction[i].className;
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                    pred.push(classPrediction);
                    if (i === 2) {
                        pred.sort();
                        maxPredstring = pred[2];
                        maxPred = Number(maxPredstring.slice(0, 4));
                        var action = maxPredstring.slice(7);
                        pred = [];
                    }
                    if (action === "front" && maxPred > 0.9) {
                        console.log(action);
                        socket.emit("lights", { status: "1" });
                    } else if (action === "Right" && maxPred > 0.9) {
                        console.log(action);
                        socket.emit("lights", { status: "2" });
                    } else if (action === "Left" && maxPred > 0.9) {
                        console.log(action);
                        socket.emit("lights", { status: "3" });
                    } else {
                        socket.emit("lights", { status: "0" });
                    }
                }

                drawPose(pose);
            }

            function drawPose(pose) {
                if (webcam.canvas) {
                    ctx.drawImage(webcam.canvas, 0, 0);
                    if (pose) {
                        const minPartConfidence = 0.5;
                        tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                        tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                    }
                }
            }
        </script>
    </body>
</html>
